<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./space-logo.png" type="image/x-icon">
    <title>Space</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!-- matrial icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- js -->
    <script type="module" src="./js/app.js"></script>

    <!-- theme.js -->
    <script src="./js/theme.js"></script>
</head>

<body>
    <header class="sidebar" data-sidebar>
        <div class="wrapper wrapper-1">
            <a href="/" class="logo">
                Space
            </a>
            <button class="menu-btn icon-btn large" aria-label="Close menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">close</span>
                <div class="state-layer"></div>
            </button>
        </div>
        <button class="fab" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>
            <span class="text text-label-large">Write Up</span>
            <div class="state-layer"></div>
        </button>
        <div class="wrapper wrapper-2">
            <h2 class="text-title-small">MISCELLANY</h2>
            <button class="icon-btn small" data-tooltip="New miscellany" aria-label="Create new notebook"
                data-add-notebook>
                <span class="material-symbols-rounded" aria-hidden="true">add</span>
                <div class="state-layer"></div>
            </button>
        </div>
        <nav class="nav custom-scrollbar" data-sidebar-list>
        </nav>

    </header>
    <div class="overlay" data-sidebar-overlay data-sidebar-toggler>

    </div>
    <main class="main">
        <div class="header">
            <div class="wrapper">
                <p class="title text-title-large" data-greeting></p>
                <span class="text text-body-medium" data-current-date>Sun, 41 Oct 2023</span>
            </div>
            <button class="theme-btn icon-btn large" aria-label="Toggle theme" data-tooltip="Toggle Theme"
                data-theme-btn>
                <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
                <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>
                <div class="state-layer"></div>
            </button>
            <button class="menu-btn icon-btn large" aria-label="Open menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">menu</span>
                <div class="state-layer"></div>
            </button>
        </div>
        <h2 class="title text-title-medium" data-note-panel-title></h2>
        <div class="note-list" data-note-panel>
        </div>
        <!-- for mobile -->
        <button class="fab" aria-label="New note" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>
            <span class="text text-label-large">Write Up</span>
            <div class="state-layer"></div>
        </button>
    </main>
</body>

</html>
